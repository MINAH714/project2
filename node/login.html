<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 아이心터</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e7ff; /* 연한 파란색 배경 */
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body class="antialiased">

    <div class="bg-white p-8 md:p-12 rounded-xl shadow-xl w-full max-w-md mx-4">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-8">로그인</h2>
        
        <form class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">이메일 주소</label>
                <input type="email" id="email" name="email" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                              focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="example@email.com">
            </div>
            
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">비밀번호</label>
                <input type="password" id="password" name="password" required 
                       class="mt-1 block w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm 
                              focus:ring-blue-500 focus:border-blue-500 text-base"
                       placeholder="비밀번호를 입력하세요">
            </div>
            
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox" 
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">
                        로그인 정보 기억하기
                    </label>
                </div>
                
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                        비밀번호를 잊으셨나요?
                    </a>
                </div>
            </div>
            
            <div>
                <button type="submit" 
                        class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg 
                               shadow-sm text-lg font-bold text-white bg-blue-600 hover:bg-blue-700 
                               focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                               transition-colors transform hover:scale-105">
                    로그인
                </button>
            </div>
        </form>
        
        <div class="mt-8 text-center text-sm text-gray-600">
            계정이 없으신가요? 
            <a href="#" class="font-medium text-blue-600 hover:text-blue-500">
                회원가입
            </a>
        </div>
    </div>

</body>
</html>
